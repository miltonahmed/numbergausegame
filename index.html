<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guess Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="game-container">
    <h1 class="heading">Player One</h1>
    <input type="text" placeholder="Enter Your Number " class="playerOneInput">
    <button class="playerOneBtn">Start</button> <br>
    <h4 class="error">please Give a Number</h4>
    <input class="playerTwoInput" type="text" placeholder="Guess the number">
    <button class="playerTwoBtn">Guess</button>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
